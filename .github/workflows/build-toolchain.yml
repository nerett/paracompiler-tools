name: Build Toolchain Binaries

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-20.04

    permissions:
      contents: write

    steps:
      - name: Checkout tools repo
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            ninja-build \
            build-essential \
            python3 \
            git \
            clang \
            lld \
            libc++-dev \
            libc++abi-dev \
            zlib1g-dev \
            libxml2-dev

          wget https://github.com/Kitware/CMake/releases/download/v3.30.0/cmake-3.30.0-linux-x86_64.sh
          chmod +x cmake-3.30.0-linux-x86_64.sh
          sudo ./cmake-3.30.0-linux-x86_64.sh --skip-license --prefix=/usr/local

      - name: Build Toolchain (Bootstrap)
        run: |
          chmod +x ./build_toolchain.sh
          ./build_toolchain.sh --bootstrap

      - name: Archive Artifacts
        run: |
          tar -czf toolchain-llvm-antlr.tar.gz -C external/dist .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: toolchain-build-${{ github.run_number }}
          name: "Toolchain Build ${{ github.run_number }}"
          body: |
            LLVM/Clang 22 (Bootstrap build)
            ANTLR 4.13.1 Runtime

            Built on Ubuntu 20.04 for maximum GLIBC compatibility.
            Statically linked libc++.
          files: toolchain-llvm-antlr.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
